<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preeti Makeover Studio and Academy</title>
  <link rel="stylesheet" href="bea1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton:wght@400&family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="#about">About Us</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Logo and Title Section -->
  <header class="header-main">
    <!-- <img src="black logo.png" alt="Preeti Makeover Logo" class="main-logo"> -->
    <h1 class="studio-title">Preeti makeover studio and academy</h1>
    <blockquote class="salon-quote">“Your beauty, our passion.”</blockquote>
  </header>

  <!-- Carousel Section with Overlaid Quote -->
  <section class="carousel-section">
    <div class="carousel">
      <div class="carousel-images">
        <img src="images/car1.jpeg" alt="Car 1" class="carousel-image" style="display: block; width: 100%; border-radius: 12px;" />
        <img src="images/car2.jpg" alt="Car 2" class="carousel-image" style="display: none; width: 100%; border-radius: 12px;" />
        <img src="images/car3.jpg" alt="Car 3" class="carousel-image" style="display: none; width: 100%; border-radius: 12px;" />
      </div>
      <div class="carousel-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </section>

  <!-- Our Services Section -->
  <section id="services" class="services-section">
    <h2>Our Services</h2>
    <div class="services-grid">
      <div class="service-card"><a href="#"><img src="images/facial.png" alt="Facial" class="service-img" />Facial</a></div>
      <div class="service-card"><a href="#"><img src="images/haircut.png" alt="Hair Cut" class="service-img" />Hair Cut</a></div>
      <div class="service-card"><a href="#"><img src="images/hair treatment.jpg" alt="Hair Treatment" class="service-img" />Hair Treatment</a></div>
      <div class="service-card"><a href="#"><img src="images/honey wax.jpg" alt="Honey Wax" class="service-img" />Honey Wax</a></div>
      <div class="service-card"><a href="#"><img src="images/white chocolate wax.png" alt="White Chocolate Wax" class="service-img" />White Chocolate Wax</a></div>
      <div class="service-card"><a href="#"><img src="images/rika wax.png" alt="Rica Wax" class="service-img" />Rica Wax</a></div>
      <div class="service-card"><a href="#"><img src="images/hairstyle.png" alt="Hairstyles" class="service-img" />Hairstyles</a></div>
      <div class="service-card"><a href="#"><img src="images/bleach.png" alt="Bleach / D-Tan" class="service-img" />Bleach / D-Tan</a></div>
      <div class="service-card"><a href="#"><img src="images/threading.png" alt="Threading" class="service-img" />Threading</a></div>
      <div class="service-card"><a href="#"><img src="images/all.png" alt="All Items" class="service-img" />All Items</a></div>
    </div>
  </section>

  <script src="bea1.js"></script>
</body>
</html>
