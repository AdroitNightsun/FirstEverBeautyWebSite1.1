<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preeti Makeover Studio and Academy</title>
  <link rel="stylesheet" href="bea1.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="#about">About Us</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Logo and Title Section -->
  <header class="header-main">
    <img src="black logo.png" alt="Preeti Makeover Logo" class="main-logo">
    <h1 class="studio-title">Preeti makeover studio and academy</h1>
  </header>

  <!-- Quote Section -->
  <section class="quote-section">
    <blockquote class="salon-quote">“Your beauty, our passion.”</blockquote>
  </section>

  <!-- Image Carousel Placeholder -->
  <section class="carousel-section">
    <div class="carousel">
      <div class="carousel-images">
        <!-- Images will go here -->
        <div class="carousel-image placeholder">#Pictures<br>that will<br>scroll automatically</div>
      </div>
      <div class="carousel-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </section>

  <!-- Our Services Section -->
  <section id="services" class="services-section">
    <h2>Our Services</h2>
    <div class="services-grid">
      <div class="service-card">Facial</div>
      <div class="service-card">Nailart</div>
      <div class="service-card">Hair Treatment</div>
      <div class="service-card">Honey Wax</div>
      <div class="service-card">White Chocolate Wax</div>
      <div class="service-card">Rica Wax</div>
      <div class="service-card">Hair Styles</div>
      <div class="service-card">Bleach / Detan</div>
      <div class="service-card">Thread Work</div>
      <div class="service-card">All Items</div>
    </div>
  </section>

  <script src="bea1.js"></script>
</body>
</html>
